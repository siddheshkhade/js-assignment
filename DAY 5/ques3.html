<html>

<h2>Question 3</h2>
<p>Using promises/async await/fetch get the random todos from the json placeholder api. And log all the
  completed todos to the console.<br>
  <strong>API Endpoint : https://jsonplaceholder.typicode.com/todos</strong></p><br>
<h3><p><strong>Note:</strong> Check out the browser console by pressing the f12 key on the keyboard for the answer</p></h3>
<script>
  async function getAPIData(url) {
        try {
            let response = await fetch(url);
            let data = await response.json();

            console.log(data);
        } catch(error) {
            // catches errors in all async functions
            console.log(error);
        }
    }

    let url = "https://jsonplaceholder.typicode.com/todos";
    getAPIData(url);
  
</script>
</body>
